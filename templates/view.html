<!DOCTYPE html>
<html>
<head><title>All Books</title></head>
<body>
  <h2>All Books</h2>
  <table border="1">
    <tr><th>ID</th><th>Title</th><th>Author</th><th>Status</th></tr>
    {% for book in books %}
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.status }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/">‚Üê Back</a>
</body>
</html>
