<!DOCTYPE html>
<html>
<head><title>Search Book</title></head>
<body>
  <h2>Search Book</h2>
  <form method="post">
    <input type="text" name="keyword" placeholder="Enter title or author">
    <input type="submit" value="Search">
  </form>
  <ul>
    {% for book in results %}
    <li>{{ book.title }} by {{ book.author }} - {{ book.status }}</li>
    {% endfor %}
  </ul>
  <a href="/">‚Üê Back</a>
</body>
</html>
